<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:decorate template="layout/layoutPadrao.xhtml">
	<ui:define name="centro">

		<div id="form">

			<p:panel header="Cadastrar Peca" style="text-align:left; width:98%;">
				<h:form id="cadastrarPeca">
					<p:growl />
					<h:panelGrid columns="2" cellpadding="3">

						<h:outputLabel value="Código Peca: " />
						<p:inputText required="true" value="#{cadastrarPecasBean.peca.cod}"
							requiredMessage="Informe o codigo da peça">
						</p:inputText>

						<p:outputLabel value="Preço de compra: " />
						<p:inputNumber required="true" value="#{cadastrarPecasBean.peca.precoDeCompra}"
							requiredMessage="Informe o preço de compra da peça na fornecedora">
						</p:inputNumber>

						<p:outputLabel value="Preço de venda sugerido: " />
						<p:inputNumber required="true" value="#{cadastrarPecasBean.peca.precoVendaSugerido}"
							requiredMessage="Informe o preço de venda sugerido pela vendedora">
						</p:inputNumber>

						<p:outputLabel value="Quantidade: " />
						<p:inputNumber required="true" value="#{cadastrarPecasBean.peca.qtd}"
							requiredMessage="Informe a numeração de peca">
						</p:inputNumber>
						
						<p:outputLabel value="Tamanho: " />
						<p:inputNumber required="true" value="#{cadastrarPecasBean.peca.tamanho}"
							requiredMessage="Informe o tamanho da joia: ">
						</p:inputNumber>
						

						<p:outputLabel for="tipoPeca" value="Tipo peça"
							class="outputLabel" />
						<p:selectOneMenu id="tipoPeca" required="true"
							requiredMessage="Favor informar o tipo de peça"
							value="#{cadastrarPecasBean.peca.tipo}">
							<f:selectItem itemLabel="SELECIONE O TIPO DE PEÇA" />
							<f:selectItems value="#{cadastrarPecasBean.tipo}"
								var="tipo" itemLabel="#{tipo}"
								itemValue="#{tipo}" />
						</p:selectOneMenu>

						<br />
						<br />
						<p:commandButton value="Salvar" action="#{cadastrarPecasBean.salvar}"  icon="ui-icon-disk" update="@form" />
					</h:panelGrid>

					<!-- Mostra modal da data -->
					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="data" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
						</p:panelGrid>
					</p:dialog>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</h:html>
