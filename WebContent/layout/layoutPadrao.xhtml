<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meu Sistema</title>
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>
<h:body>
	<div align="center">
		<p:layout style="min-width:140px;max-width:1400px;min-height:940px">
			<p:layoutUnit position="north" size="135" header="Menu superior"
				resizable="true" closable="false" collapsible="true">
				<ui:insert name="north">
                       //paginas north
                    </ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Menu lateral"
				resizable="true" closable="true" collapsible="true">
				<ui:insert name="west">


					<h:form>
						<p:panelMenu style="width:190px">
							<p:submenu label="Peças">
								<p:menuitem value="Cadastrar" action="#{cadastrarPecasBean.limparPecaBean()}" icon="ui-icon-disk" />
								<p:menuitem value="Listar"  outcome="/listarPecas.xhtml" icon="ui-icon-arrowrefresh-1-w" />
								
							</p:submenu>

						</p:panelMenu>

					</h:form>

				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="centro">
                       //paginas
                    </ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" header="Roda pé"
				resizable="true" closable="true" collapsible="true">
				<ui:insert name="south">
                       //paginas south
                                            
                    </ui:insert>
			</p:layoutUnit>

		</p:layout>
	</div>
</h:body>
</html>
