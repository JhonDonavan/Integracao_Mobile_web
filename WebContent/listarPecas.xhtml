<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:decorate template="layout/layoutPadrao.xhtml">
	<ui:define name="centro">

		<p:panel header="Peças cadastrados" id="PanellistarPecas">
			<h:form>
				<div>
					<p:commandButton value="Novo" icon="ui-icon-plus" id="novoCliente"
						style="margin-right: 1600px;" action="#{cadastrarPecasBean.limparPecaBean()}" />
				</div>

				<p:growl />
				<p:dataTable id="ClienteLista" var="pecasVar" value="#{cadastrarPecasBean.pecas}"  paginator="true"
					rows="15" rowsPerPageTemplate="5,10,15,20,25,50"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					style="margin-top:7px;">

					<p:column headerText="Código" sortBy="#{pecasVar.cod}"
						filterBy="#{pecasVar.cod}" filterMatchMode="contains">
						<h:outputText value="#{pecasVar.cod}" />
					</p:column>
					
					<p:column headerText="Preço de compra" sortBy="#{pecasVar.precoDeCompra}"
						filterBy="#{pecasVar.precoDeCompra}" filterMatchMode="contains">
						<h:outputText value="#{pecasVar.precoDeCompra}" />
					</p:column>
					
					<p:column headerText="Preço de venda sugerido" sortBy="#{pecasVar.precoVendaSugerido}"
						filterBy="#{pecasVar.precoVendaSugerido}" filterMatchMode="contains">
						<h:outputText value="#{pecasVar.precoVendaSugerido}" />
					</p:column>
					
					<p:column headerText="Quantidade" sortBy="#{pecasVar.qtd}"
						filterBy="#{pecasVar.qtd}" filterMatchMode="contains">
						<h:outputText value="#{pecasVar.qtd}" />
					</p:column>
					
					<p:column headerText="Tamanho" sortBy="#{pecasVar.tamanho}"
						filterBy="#{pecasVar.tamanho}" filterMatchMode="contains">
						<h:outputText value="#{pecasVar.tamanho}" />
					</p:column>
					
					<p:column headerText="Tipo" sortBy="#{pecasVar.tipo}"
						filterBy="#{pecasVar.tipo}" filterMatchMode="contains">
						<h:outputText value="#{pecasVar.tipo}" />
					</p:column>

				
					<p:column style="text-align:center;" exportable="false" width="15%">
						<p:commandButton icon="ui-icon-zoomin" title="Mais detalhes"
							oncomplete="PF('detalhes').show();" update=":modalDetalhes">
						</p:commandButton>

						<p:spacer width="5" />

						<p:commandButton icon="ui-icon-pencil" title="Editar">

						</p:commandButton>

						<p:spacer width="5" />

						<p:commandButton icon="ui-icon-trash" title="Excluir"
							oncomplete="PF('excluirCliente').show()">
						</p:commandButton>
					</p:column>
				</p:dataTable>


				<!-- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO  -->
				<p:confirmDialog widgetVar="excluirCliente"
					message="deseja realmente excluir o cliente " appendTo="@(body)"
					header="Excluir cliente?">
					<div style="text-align: center;">
						<p:commandButton value="Sim" process="@this"
							onclick="PF('excluirCliente').hide()" update="@form"
							styleClass="ui-confirmdialog-yes" />

						<p:commandButton value="Não"
							oncomplete="PF('excluirCliente').hide()"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</div>
				</p:confirmDialog>
			</h:form>
		</p:panel>


		<!--MODAL PARA BOTAO DETALHES DO CLIENTE  -->
		<h:form id="modalDetalhes">
			<p:dialog id="DialogDetahlesCliente">
				header="Detalhes do Cliente:  widgetVar="detalhes"
				appendTo="@(body)" minimizable="true" maximizable="true" width="650"
				showEffect="fade" hideEffect="none">
				<p:separator />
				<p:fieldset legend="Detalhes do Cliente" toggleable="true"
					toggleSpeed="650">
					<h:outputText value="Nome do Cliente: " />
					<br />
					<br />
					<h:outputText value="CPF do cliente: " />
					<br />
					<br />
					<h:outputText value="Telefone residencial do cliente: " />
					<br />
					<br />
					<h:outputText value="Celular do Cliente: " />
					<br />
					<br />
					<h:outputText value="E-Mail do cliente:  " />
					<br />
					<br />
					<h:outputText value="Data de nascimento do Cliente: " />
					<br />
					<br />
				</p:fieldset>
				<p:separator />
			</p:dialog>
		</h:form>


	</ui:define>
</ui:decorate>
</h:html>
